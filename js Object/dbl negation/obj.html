    <title>Double Negation</title>
  </head>
  <script src="obj.js" defer></script>
  <body>
    <h1>Check if property exists in object and is truthy</h1>
    <p>
      Write a function that takes an object (a) and a string (b) as argument.
      Return true if the object has a property with key 'b', but only if it has
      a truthy value. In other words, it should not be null or undefined or
      false. Return false otherwise.
    </p>
  </body>
